<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webkit-fill-available TEST</title>
  <style>
    body {
      margin: 0;
    }
    section {
      height: 100vh;
      background: aquamarine;
    }
    section:nth-child(2n+1) {
      background: yellowgreen;
    }
    @supports (-webkit-touch-callout: none) {
      section:nth-child(2n+1) {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <section>
    fill-available
  </section>
  <section>
    section2
  </section>
  <section>
    fill-available
  </section>
  <section>
    section4
  </section>
</body>
</html>
